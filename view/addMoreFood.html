<script>
    var form=document.getElementById("addMoreFood");

function sendData() {

  // collect the form data while iterating over the inputs

  var menu_data = {"itemName":[],"price":[]};

  for (var i = 0, ii = form.length; i < ii; ++i) {
    var input = form[i];

    if (input.name == "itemName" || input.name == "price"){
      if(input.name == "itemName"){
      menu_data.itemName.push(input.value)
       }
      if(input.name == "price"){
      menu_data.price.push(input.value)
      }
    }
  }


  // construct an HTTP request
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "addMoreFoodMenu", true);
  xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

  // send the collected data as JSON
  xhr.send(JSON.stringify(menu_data));
  alert("Request Sent Successfully!!")
  window.history.back();
};

var count = "1";
  function addRow(in_tbl_name)
  {
    var tbody = document.getElementById(in_tbl_name).getElementsByTagName("TBODY")[0];
    // create row
    var row = document.createElement("TR");
    // create table cell 1
    var td1 = document.createElement("TD")
    var strHtml1 = '<label>Item Name :</label>';
    td1.innerHTML = strHtml1.replace(/!count!/g,count);
    // create table cell 2
    var td2 = document.createElement("TD")
    var strHtml2 = '<input class="form-control" type="text" name="itemName" required/>';
    td2.innerHTML = strHtml2.replace(/!count!/g,count);
    // create table cell 3
    var td3 = document.createElement("TD")
    var strHtml3 = '<label>Price :</label>';
    td3.innerHTML = strHtml3.replace(/!count!/g,count);
    // create table cell 4
    var td4 = document.createElement("TD")
    var strHtml4 = '<input class="form-control" type="text" name="price" required/>';
    td4.innerHTML = strHtml4.replace(/!count!/g,count);
    // create table cell 5
    var td5 = document.createElement("TD")
    var strHtml5 = '<input class="btn btn-danger" type="button" value="Remove Item" onclick="delRow()"/>';
    td5.innerHTML = strHtml5.replace(/!count!/g,count);
    // append data to row
    row.appendChild(td1);
    row.appendChild(td2);
    row.appendChild(td3);
    row.appendChild(td4);
    row.appendChild(td5);
    // add to count variable
    count = parseInt(count) + 1;
    // append row to table
    tbody.appendChild(row);
  }
  function delRow()
  {
    var current = window.event.srcElement;
    //here we will delete the line
    while ( (current = current.parentElement)  && current.tagName !="TR");
         current.parentElement.removeChild(current);
  }







</script>
